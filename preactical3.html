<h3> Different List Styles </h3>

<p><b> Flowers </b></p>



<li> Rose </li>

<li> Sunflower </li>

<li> Tulip </li>



<h2> Unordered List </h2>

<p><b> Fast Foods </b> </P>

<ul>

<li>Momose <li>

<li>Pizza</li>

<li> Burger </li>

</ul>

<h2> Description List </h2>

<p><b> Beverages </b> </p>

<dt> Coffee </dt>

<dt> Teadus
    <dd> Made from the dried Jeaver </dd>
