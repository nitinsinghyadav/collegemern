<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .search-box {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border-radius: 24px;
      border: 1px solid #ccc;
      outline: none;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons input {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }
    .buttons input:hover {
      background-color: #e8e8e8;
    }
    .logo {
      width: 272px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="logo" alt="Google Logo">

  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" class="search-box" placeholder="Search Google or type a URL">
    <div class="buttons">
      <input type="submit" value="Google Search">
      <input type="submit" name="btnI" value="I'm Feeling Lucky">
    </div>
  </form>

</body>
</html>
